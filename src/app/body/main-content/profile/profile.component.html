<p>
  <app-add-question></app-add-question>
</p>

<md-card *ngIf="!dataLoaded" >
        <md-card-header>
        <div md-card-avatar>
            <md-icon>person</md-icon>
        </div>
        </md-card-header>
        <md-card-footer>
            <md-progress-bar mode="indeterminate" >
            </md-progress-bar>
        </md-card-footer>
</md-card>


<md-tab-group>
    <md-tab label="Answers">
        <div *ngFor="let answer of user">
            <md-card >
            <br />
            <br />
            <md-card-header>
                <div md-card-avatar>
                    <md-icon>person</md-icon>
                </div>
                <md-card-title >{{answer.answeredByName}}</md-card-title>
                <md-card-subtitle>{{answer.date | date}}</md-card-subtitle>
                <md-chip-list>
                    <md-chip>Education</md-chip>
                </md-chip-list>
            </md-card-header>
            <md-card-content>
                <h3 (click)=onSelect(answer.questionId) style="cursor: pointer">
                    {{answer.question}}
                </h3>
                 <p style="white-space: pre-wrap;">
                    {{answer.answer}}
                </p>
            </md-card-content>
            <md-card-actions align="center">
            <div > 
                <button md-button color="primary" (click)=agree(answer.answerId)>{{answer.noOfAgree}} Agree</button>
                <button md-button color="warn" (click)=disagree(answer.answerId)>{{answer.noOfDisagree}} Disagree</button>
                <button md-button 
                    color="primary" 
                    (click)="onSelectComment(answer.answerId)">
                    Comments
                </button>
            </div>
            </md-card-actions>
        </md-card>
        <br />
        </div>
    </md-tab>
    <md-tab label="Questions">
        <app-questions></app-questions>
    </md-tab>
    <md-tab label="About">
        <app-about></app-about>
    </md-tab>
</md-tab-group>
