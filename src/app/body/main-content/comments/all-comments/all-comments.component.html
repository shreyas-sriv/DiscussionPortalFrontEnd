<br />
<div *ngFor="let comment of comments">
    <md-card>
        <md-card-header>
        <div md-card-avatar>
            <md-icon>person</md-icon>
        </div>
        <md-card-title (click)=onSelectUserId(answer.answeredBy) style="cursor: pointer">
          {{comment.userId}}
        </md-card-title>
        <md-card-subtitle>{{comment.date | date}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p style="white-space: pre-wrap;">
            {{comment.comment}}
            </p>
        </md-card-content>
        <md-card-actions align="center">
            <button md-button color="primary">{{comment.noOfAgree}} Agree</button>
            <button md-button color="warn">{{comment.noOfDisAgree}} Disagree</button>
        </md-card-actions>
    </md-card>
  <br />
</div>
